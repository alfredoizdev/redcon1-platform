apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: alfredoizjr/redcon1-orders
        # env:
        #   - name: MONGO_URI
        #     value: 'mongodb://products-mongo-srv:27017/auth'
        #   - name: JWT_KEY
        #     valueFrom:
        #       secretKeyRef:
        #           name: jwt-secret
        #           key: JWT_KEY

# service
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
spec:
  selector:
    app: orders
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000